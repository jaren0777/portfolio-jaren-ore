<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas del Curso</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google OAuth (NUEVA API âœ…) -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- Ãconos Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-gray-100">

    <!-- NAV -->
    <header class="bg-white shadow-md py-4">
        <div class="max-w-6xl mx-auto flex items-center justify-between px-4">
            <h1 class="text-2xl font-bold text-blue-600">ðŸ“˜ Tareas del Curso</h1>
            <a href="index.html"
                class="px-4 py-2 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 transition">
                Volver al Perfil
            </a>
        </div>
    </header>

    <!-- MAIN -->
    <main class="max-w-6xl mx-auto p-6">

        <!-- LOGIN -->
        <div id="loginBox" class="text-center my-6">
            <button id="loginBtn"
                class="px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold shadow hover:bg-blue-700 transition">
                âœ… Iniciar sesiÃ³n con Google
            </button>
        </div>

        <h2 class="text-xl font-bold text-gray-700 mb-4 text-center">ðŸ“… Semanas del Curso</h2>

        <!-- TARJETAS -->
        <div id="grid" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3"></div>

    </main>

    <script>
        /* -----------------------------------------
           âœ… CONFIGURAR ESTOS DOS VALORES
        --------------------------------------------*/
        const CLIENT_ID = "TU_CLIENT_ID_AQUI";  // âœ… Reemplazar
        const FOLDER_ID = "TU_FOLDER_ID_AQUI";  // âœ… Reemplazar


        /* -----------------------------------------
           âœ… VARIABLES GLOBALES
        --------------------------------------------*/
        let accessToken = null;


        /* -----------------------------------------
           âœ… LOGIN (Nueva API OAuth)
        --------------------------------------------*/
        const loginBtn = document.getElementById("loginBtn");

        loginBtn.addEventListener("click", () => {
            const client = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: "https://www.googleapis.com/auth/drive.file",
                callback: (response) => {
                    accessToken = response.access_token;
                    document.getElementById("loginBox").classList.add("hidden");
                    renderGrid();
                }
            });

            client.requestAccessToken();
        });


        /* -----------------------------------------
           âœ… SUBIR ARCHIVOS A DRIVE
        --------------------------------------------*/
        async function uploadToDrive(file, week) {

            if (!accessToken) {
                alert("Debes iniciar sesiÃ³n primero âœ…");
                return;
            }

            const metadata = {
                name: file.name,
                parents: [FOLDER_ID]
            };

            const form = new FormData();
            form.append("metadata", new Blob([JSON.stringify(metadata)], { type: "application/json" }));
            form.append("file", file);

            const res = await fetch(
                "https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart&fields=id",
                {
                    method: "POST",
                    headers: { "Authorization": "Bearer " + accessToken },
                    body: form
                }
            );

            const data = await res.json();

            const fileURL = `https://drive.google.com/file/d/${data.id}/view`;

            localStorage.setItem("week_drive_" + week, JSON.stringify({
                name: file.name,
                url: fileURL
            }));

            alert("âœ… Archivo subido con Ã©xito");
            renderGrid();
        }


        /* -----------------------------------------
           âœ… GENERAR LAS 16 TARJETAS
        --------------------------------------------*/
        function renderGrid() {
            const grid = document.getElementById("grid");
            grid.innerHTML = "";

            for (let i = 1; i <= 16; i++) {
                const saved = JSON.parse(localStorage.getItem("week_drive_" + i));

                grid.innerHTML += `
                    <div class="bg-white rounded-xl shadow-lg p-5 hover:shadow-xl transition">

                        <div class="flex items-center justify-between mb-3">
                            <h3 class="text-lg font-bold text-gray-700">Semana ${i}</h3>
                            <span class="text-sm px-2 py-1 bg-blue-100 text-blue-700 rounded-full">S${i}</span>
                        </div>

                        <p class="text-gray-500 mb-3">
                            ${saved ? "âœ… Archivo: <b>" + saved.name + "</b>" : "No hay archivo subido."}
                        </p>

                        <input type="file" id="file_${i}"
                               class="block w-full mb-3 text-sm text-gray-700 cursor-pointer">

                        <button onclick="upload(${i})"
                            class="w-full py-2 mb-3 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 transition">
                            Subir a Drive
                        </button>

                        <div class="flex justify-between items-center text-gray-600">

                            <button onclick="viewFile(${i})" class="hover:text-blue-600 transition">
                                <i data-lucide="eye"></i>
                            </button>

                            <button onclick="copyLink(${i})" class="hover:text-green-600 transition">
                                <i data-lucide="copy"></i>
                            </button>

                            <button onclick="removeFile(${i})" class="hover:text-red-600 transition">
                                <i data-lucide="trash-2"></i>
                            </button>

                        </div>

                    </div>
                `;
            }

            lucide.createIcons();
        }


        /* -----------------------------------------
           âœ… FUNCIONES DE ACCIÃ“N
        --------------------------------------------*/
        function upload(week) {
            const input = document.getElementById("file_" + week);
            if (!input.files.length) return alert("Selecciona un archivo.");
            uploadToDrive(input.files[0], week);
        }

        function viewFile(week) {
            const saved = JSON.parse(localStorage.getItem("week_drive_" + week));
            if (!saved) return alert("No hay archivo.");
            window.open(saved.url, "_blank");
        }

        function copyLink(week) {
            const saved = JSON.parse(localStorage.getItem("week_drive_" + week));
            if (!saved) return alert("No hay archivo.");
            navigator.clipboard.writeText(saved.url);
            alert("âœ… Enlace copiado");
        }

        function removeFile(week) {
            localStorage.removeItem("week_drive_" + week);
            renderGrid();
        }

        // Render inicial sin login
        renderGrid();
    </script>

</body>

</html>
